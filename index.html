<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
    <header>
        <h1>Github Fav</h1>
        <div class="search">
            <label class="sr-only" for="input-search"></label>
            <input type="text" id="input-search" placeholder="Usuário do Github">
            <button>&plus;</button>
        </div>    
    </header>
    <table>
        <thead>
            <tr>
                <th>Usúarios</th>
                <th>Repositórios</th>
                <th>Seguidores</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="user" >
                    <img src="https://github.com/buzzitos.png" alt="Foto de perfil git">
                    <a href="https://github.com/buzzitos" target="_blank">
                        <p>Alexandre Matias</p>
                        <span>buzzitos</span>
                    </a>
                </td>
                <td class="repositores">
                    76
                </td>
                <td class="followers">
                    20
                </td>
                <td>
                    <button class="remove">&times;</button>
                </td>
            </tr>
            <tr>
                <td class="user" >
                    <img src="https://github.com/maykbrito.png" alt="Foto de perfil git">
                    <a href="https://github.com/maykbrito" target="_blank">
                        <p>Mayk Brito</p>
                        <span>Mayk Brito</span>
                    </a>
                </td>
                <td class="repositores">
                    72
                </td>
                <td class="followers">
                    1022
                </td>
                <td>
                    <button class="remove">&times;</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
